<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="profile-container">
      
      <img class="card-bg" src="bg-pattern-card.svg" alt="blue background for card">
      <img class="victor" src="image-victor.jpg" alt="profile image of Victor">
      <div class="text-container">
  <strong>Victor Crest</strong>
  26
  <br>
  London
  <hr>

  <table>
  <tr>
  <td><strong>80K</strong></td>
  <td><strong>803K</strong></td>
  <td><strong>1.4K</strong></td>
</tr>
<tr>
  <td>Followers</td>
  <td>Likes</td>
  <td>Photos</td>
</tr>
</table>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tracie</a>.
  </div>

</body>
</html>
